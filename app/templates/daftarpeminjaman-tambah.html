{% extends 'template.html' %} {% block content%}
<div class="row">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
            <form class="needs-validation" novalidate="" method="POST">
                <div class="card-header">
                    <h4>{{subjudul}}</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Judul Buku</label>
                        <select class="form-control" name="idbuku" id="idbuku">
                            {% for buku in listBukus %}
                      <option  value="{{buku.id}}" >{{buku.judulbuku}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nama Member</label>
                        <select class="form-control" name="idmember" id="idmember">
                            {% for member in listMembers %}
                      <option  value="{{ member.id }}" >{{member.nama}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Pinjam</label>
                        <input type="date" class="form-control datemask" placeholder="YYYY/MM/DD" name="tanggalpinjam" id="tanggalpinjam">
                    </div>
                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control datemask" placeholder="YYYY/MM/DD" name="tanggalkembali" id="tanggalkembali">
                    </div>

                    <div class="card-footer text-right">
                        <button class="btn btn-primary">Submit</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>

</div> {% endblock %}
